<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <meta charset="UTF-8">
    <script src="bangs.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} | nilch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        a {
            color: white;
        }

        .video-card {
            display: flex;
            gap: 16px;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            transition: background-color 0.2s, border-color 0.2s;
            text-decoration: none;
            color: #a78bfa;
        }
        
        .video-card:hover {
            background-color: #2a2a2a;
            border-color: #7c3aed;
        }
        
        body.light-mode .video-card {
            background-color: #f9fafb;
            border-color: #e5e7eb;
        }
        
        body.light-mode .video-card:hover {
            background-color: #f3f4f6;
        }
        
        .video-thumb {
            width: 160px;
            height: 90px;
            border-radius: 6px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .video-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .video-title {
            font-size: 1.1rem;
            color: #a78bfa;
            margin-bottom: 6px;
        }
        
        body.light-mode .video-title {
            color: #7c3aed;
        }
        
        .video-meta {
            font-size: 0.875rem;
            color: #9ca3af;
        }
        
        body.light-mode .video-meta {
            color: #6b7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.light-mode {
            background-color: #ffffff;
            color: #1a1a1a;
        }
        
        header {
            border-bottom: 1px solid #2a2a2a;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 24px;
            transition: border-color 0.3s;
            position: relative;
        }
        
        body.light-mode header {
            border-bottom-color: #e5e7eb;
        }
        
        body.light-mode a {
            color: purple;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            padding: 8px 14px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            background-color: transparent;
            color: #a78bfa;
            cursor: pointer;
            font-size: 0.8125rem;
            transition: background-color 0.2s, border-color 0.2s;
            white-space: nowrap;
        }
        
        .theme-toggle:hover {
            background-color: #2a2a2a;
            border-color: #7c3aed;
        }
        
        body.light-mode .theme-toggle {
            border-color: #7c3aed;
            color: #7c3aed;
        }
        
        body.light-mode .theme-toggle:hover {
            background-color: #f3f4f6;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            color: #a78bfa;
            text-decoration: none;
            white-space: nowrap;
            transition: color 0.3s;
        }
        
        body.light-mode .logo {
            color: #7c3aed;
        }
        
        .search-form {
            flex: 1;
            max-width: 600px;
            display: flex;
            gap: 8px;
        }
        
        .search-box {
            flex: 1;
            padding: 10px 16px;
            font-size: 14px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            background-color: #1a1a1a;
            color: #ffffff;
            outline: none;
            transition: border-color 0.2s, background-color 0.3s, color 0.3s;
        }
        
        .search-box:focus {
            border-color: #7c3aed;
        }
        
        body.light-mode .search-box {
            background-color: #ffffff;
            color: #1a1a1a;
            border-color: #7c3aed;
        }
        
        .search-button {
            padding: 10px 16px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            background-color: #1a1a1a;
            color: #a78bfa;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, color 0.3s;
        }
        
        .search-button:hover {
            background-color: #2a2a2a;
            border-color: #7c3aed;
        }
        
        body.light-mode .search-button {
            background-color: #ffffff;
            color: #7c3aed;
            border-color: #7c3aed;
        }
        
        body.light-mode .search-button:hover {
            background-color: #f3f4f6;
        }
        
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 48px;
            margin-left: 60px;
        }
        
        .tabs {
            display: flex;
            gap: 24px;
            padding: 16px 0;
            border-bottom: 1px solid #2a2a2a;
            margin-bottom: 24px;
            transition: border-color 0.3s;
        }
        
        body.light-mode .tabs {
            border-bottom-color: #e5e7eb;
        }
        
        .infobox {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 32px;
            transition: background-color 0.3s, border-color 0.3s;
            display: none;
        }
        
        body.light-mode .infobox {
            background-color: #f9fafb;
            border-color: #e5e7eb;
        }
        
        .infobox-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 12px;
            color: #a78bfa;
            transition: color 0.3s;
        }
        
        body.light-mode .infobox-title {
            color: #7c3aed;
        }
        
        .infobox-content {
            font-size: 0.9375rem;
            line-height: 1.6;
            color: #d1d5db;
            transition: color 0.3s;
        }
        
        body.light-mode .infobox-content {
            color: #374151;
        }
        
        .infobox-item {
            margin-bottom: 12px;
        }
        
        .infobox-label {
            font-weight: 500;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        body.light-mode .infobox-label {
            color: #6b7280;
        }
        
        .tab {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9375rem;
            padding-bottom: 12px;
            border-bottom: 2px solid transparent;
            transition: color 0.2s;
        }
        
        .tab:hover {
            color: #d1d5db;
        }
        
        .tab.active {
            color: #a78bfa;
            border-bottom-color: #a78bfa;
        }
        
        body.light-mode .tab.active {
            color: #7c3aed;
            border-bottom-color: #7c3aed;
        }
        
        .result {
            margin-bottom: 32px;
        }
        
        .result-title {
            font-size: 1.25rem;
            margin-bottom: 4px;
        }
        
        .result-title a {
            color: #a78bfa;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .result-title a:hover {
            text-decoration: underline;
        }
        
        body.light-mode .result-title a {
            color: #7c3aed;
        }
        
        .result-url {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-favicon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }
        
        .result-date {
            color: #6b7280;
            font-size: 0.8125rem;
            margin-bottom: 4px;
        }
        
        .result-snippet {
            color: #d1d5db;
            font-size: 0.9375rem;
            transition: color 0.3s;
        }
        
        body.light-mode .result-snippet {
            color: #374151;
        }

        .safe-container {
            margin-bottom: 16px;
        }
        
        .safe-toggle {
            padding: 6px 12px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            background-color: transparent;
            color: #a78bfa;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .safe-toggle:hover {
            background-color: #2a2a2a;
            border-color: #7c3aed;
        }
        
        body.light-mode .safe-toggle {
            border-color: #7c3aed;
            color: #7c3aed;
        }
        
        body.light-mode .safe-toggle:hover {
            background-color: #f3f4f6;
        }

        @media (max-width: 768px) {
            .theme-toggle {
                display: none;
            }
            main {
                margin-left: 5px;
            }
        }
        
        [type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: none;
            background-color: #FFFFFF;;
            -webkit-mask-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23777'><path d='M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z'/></svg>");
            background-size: 20px 20px;
            height: 20px;
            width: 20px;
        }

        .light-mode [type="search"]::-webkit-search-cancel-button {
            background-color: #000000;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 60px;
            width: 100%;
            overflow-x: visible;
        }
        
        .pagination {
            display: flex;
            flex-wrap: wrap;      /* ⬅ ENABLE WRAPPING */
            justify-content: center;
            gap: 8px;
            row-gap: 14px;
            list-style: none;
            max-width: 100%;
            padding: 0 10px;      /* little side breathing room */
        }
        
        .page-btn {
            padding: 8px 14px;
            border: 2px solid #4c1d95;
            border-radius: 6px;
            color: #a78bfa;
            text-decoration: none;
            font-size: 0.9rem;
            white-space: nowrap;  /* prevents numbers from breaking */
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        .page-btn:hover {
            background-color: #2a2a2a;
            border-color: #7c3aed;
        }
        
        .page-btn.active {
            background-color: #4c1d95;
            border-color: #7c3aed;
            color: white;
        }
        
        /* Light mode support */
        body.light-mode .page-btn {
            border-color: #7c3aed;
            color: #7c3aed;
        }
        
        body.light-mode .page-btn:hover {
            background-color: #f3f4f6;
        }
        
        body.light-mode .page-btn.active {
            background-color: #7c3aed;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">nilch</a>
        <form class="search-form" onsubmit="return handleSearch(event)">
            <input type="search" class="search-box" placeholder="Search..." id="searchInput" style="--color: #FFFFFF;">
            <button type="submit" class="search-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </form>
        <button class="theme-toggle" onclick="toggleTheme()"><i class="bi bi-moon"></i></button>
    </header>
    
    <main>
        <div class="tabs">
            <a href="results.html" class="tab" id="webTab">Web</a>
            <a href="images.html" class="tab" id="imagesTab">Images</a>
            <a href="#" class="tab active">Videos</a>
            <a href="https://duck.com/?iaxm=maps" class="tab" id="mapsTab">Maps</a>
        </div>
        <div class="safe-container">
            <button class="safe-toggle" onclick="toggleSafeSearch()">Safe Search: On</button>
        </div>
        <div id="videoResults"></div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const safeSearch = urlParams.get('safe') || "strict";
        const query = urlParams.get('q');
        const encodedQuery = encodeURIComponent(query);
        const page = parseInt(urlParams.get('page') || "0");
        
        async function getUrlContents(url) {
            const proxyUrl = 'https://api.codetabs.com/v1/proxy?quest=';
            const response = await fetch(proxyUrl + encodeURIComponent(url));
            return await response.text();
        }
        
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                button.innerHTML = '<i class="bi bi-sun"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                button.innerHTML = '<i class="bi bi-moon"></i>';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        // Load saved theme
        if (localStorage.getItem('theme') === 'light' || window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.body.classList.add('light-mode');
            document.querySelector('.theme-toggle').textContent = '<i class="bi bi-sun"></i>';
        }
        
        function matchBang(query) {
            const bangMatch = query.match(/^!([a-zA-Z]+)(?:\s(.*))?$/);
            if (bangMatch) {
                const cmd = bangMatch[1];
                const search = bangMatch[2] || "";
                const result = bangs.find(item => item.t === cmd);
                if (result !== undefined) {
                    if (search == "") {
                        window.location.href = "https://" + result.d;
                    } else {
                        const querySymbol = "{" + "{" + "{s}" + "}" + "}";
                        window.location.href = result.u.replace(querySymbol, encodeURIComponent(search));
                    }
                    return true;
                }
            }
            return false;
        }
        
        function handleSearch(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                if (matchBang(query)) {
                    return false;
                }
                window.location.href = '?q=' + encodeURIComponent(query);
            }
            return false;
        }
        
        function createPagination(totalPages = 9, currentPage = page) {
            const container = document.createElement("div");
            container.className = "pagination-container";
            const list = document.createElement("ul");
            list.className = "pagination";
            for (let i = 0; i <= totalPages; i++) {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = window.location.href + "&page=" + i;
                a.textContent = i + 1;
                a.className = "page-btn";
                if (i === currentPage) {
                    a.classList.add("active");
                }
                li.appendChild(a);
                list.appendChild(li);
            }
            container.appendChild(list);
            const results = document.getElementById("videoResults");
            results.insertAdjacentElement("afterend", container);
        }

        // Wrap all async code in an IIFE
        (async function() {
            try {
                const url = "https://unmappedstack.pythonanywhere.com/api/search?videos=true&q=" + encodedQuery
                                + "&safe=" + safeSearch + "&page=" + page;
                const resultsResponse = await getUrlContents(url);
                if (resultsResponse == "noquery") {
                    document.getElementById("results").innerHTML = '<p>There was an error, please try again: noquery</p>';
                    return;
                } else if (resultsResponse == "noresults") {
                    document.location.reload();
                }
                const resultsData = JSON.parse(resultsResponse).results; // Parse the JSON string
                const results = document.getElementById("results");
                
                const container = document.getElementById("videoResults");
                container.innerHTML = "";
               
                resultsData.forEach(video => {
                    const card = document.createElement("a");
                    card.className = "video-card";
                    card.href = video.url || "#";
                    card.target = "_blank";
                
                    // Thumbnail (safe fallback)
                    const thumbSrc = video?.thumbnail?.src 
                        ? video.thumbnail.src 
                        : "data:image/svg+xml;charset=UTF-8," +
                          encodeURIComponent(`<svg width='160' height='90' xmlns='http://www.w3.org/2000/svg'>
                              <rect width='160' height='90' fill='#333'/>
                              <text x='50%' y='50%' fill='#aaa' font-size='14' text-anchor='middle' dy='.3em'>No Thumbnail</text>
                           </svg>`);
                
                    const img = document.createElement("img");
                    img.className = "video-thumb";
                    img.src = thumbSrc;
                
                    const info = document.createElement("div");
                    info.className = "video-info";
                
                    const titleText = video.title || "Untitled Video";
                    const title = document.createElement("div");
                    title.className = "video-title";
                    title.textContent = titleText;
                
                    const creator = video?.video?.creator || "Unknown Creator";
                    const publisher = video?.video?.publisher || "Unknown Platform";
                
                    const meta = document.createElement("div");
                    meta.className = "video-meta";
                    meta.textContent = `${creator} • ${publisher}`;
                
                    info.appendChild(title);
                    info.appendChild(meta);
                
                    card.appendChild(img);
                    card.appendChild(info);
                
                    container.appendChild(card);
                });
                createPagination();
            } catch (error) {
                console.error('Error loading search results:', error);
                document.getElementById("results").innerHTML = '<p>Error loading search results. Please try again.<br>' + error + '</p>';
            }
        })();
        
        if (query) {
            document.title = query + " | nilch";
            document.getElementById('searchInput').value = query;
            document.getElementById('imagesTab').href = 'images.html?q=' + encodeURIComponent(query);
            document.getElementById('webTab').href = 'results.html?q=' + encodeURIComponent(query);
            document.getElementById('mapsTab').href = 'https://duck.com/?iaxm=maps&q=' + encodeURIComponent(query);
        }
        
        if (document.getElementById('searchInput').value.trim()) {
            matchBang(query);
        }

        function toggleSafeSearch() {
            const urlParams = new URLSearchParams(window.location.search);
            const current = urlParams.get('safe') || 'strict';
            const newValue = current === 'strict' ? 'off' : 'strict';
            urlParams.set('safe', newValue);
            window.location.href = window.location.pathname + '?' + urlParams.toString();
        }
        
        (function updateSafeButton() {
            const urlParams = new URLSearchParams(window.location.search);
            const safeButton = document.querySelector('.safe-toggle');
            if (!safeButton) return;
            const safeStatus = urlParams.get('safe') || 'strict';
            safeButton.textContent = 'Safe Search: ' + (safeStatus === 'strict' ? 'On' : 'Off');
        })();
    </script>
</body>
